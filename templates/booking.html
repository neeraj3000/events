<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Slot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Slot for {{ event }}</h1>
        <form method="POST" action="{{ url_for('book', event=event) }}">
            <div class="form-group">
                <label for="team_leader_name">Team Leader Name</label>
                <input type="text" class="form-control" id="team_leader_name" name="team_leader_name" required>
            </div>
            <div class="form-group">
                <label for="team_leader_email">Team Leader Email</label>
                <input type="email" class="form-control" id="team_leader_email" name="team_leader_email" required>
            </div>
            <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" class="form-control" id="team_name" name="team_name" required>
            </div>
            <div class="form-group">
                <label for="team_size">Team Size</label>
                <input type="number" class="form-control" id="team_size" name="team_size" required min="1">
            </div>
            <div class="form-group">
                <label for="time_slot">Select Time Slot</label>
                <select class="form-control" id="time_slot" name="time_slot" required>
                    {% for slot in time_slots %}
                    <option value="{{ slot }}">{{ slot }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Complete Booking</button>
        </form>
    </div>
</body>
</html>
