<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            font-weight: bold;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 300px !important;
            width: 100%;
            object-fit: contain;
            border-radius: 8px 8px 0 0;
        }

        .card-title {
            color: #33b249;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-bottom: 0.5rem;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-button:hover {
            color: #33b249;
            
        }
        #back{
            /* margin-right: 400px; */
            position: absolute;
            

        }

    </style>
</head>
<body>
    <div class="container mt-5 position-relative">
        <a id="back" href="{{ url_for('homepage') }}" class="btn btn-primary" style="background-color: #f8f7f7; border-color: #f8f9fa; font-size: 1.5rem; "><i class="fas fa-arrow-left" style="color: black;"></i></a>
        <h1 class="mb-4 text-center">Events</h1>
        <div class="row">
            {% for event in events %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <h3>{{event.name}}</h3>
                    {% if event.image %}
                    <img src="{{ url_for('get_image', id=event.id) }}" class="card-img-top" alt="Event Image">
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <a href="{{ url_for('event_details', id=event.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
