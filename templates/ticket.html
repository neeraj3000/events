<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .alert {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <div class="alert alert-success">
            <h4 class="alert-heading">Your Ticket</h4>
            <p><strong>Ticket ID:</strong> {{ ticket_id }}</p>
            <p><strong>Event:</strong> {{ event }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Venue:</strong> {{ venue }}</p>
            <p><strong>Team Name:</strong> {{ team_name }}</p>
            <p><strong>Time Slot:</strong> {{ time_slot }}</p>
            <a href="{{ url_for('generate_ticket', ticket_id=ticket_id) }}" class="btn btn-primary">Download Ticket</a>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Events</a>
    </div>
</body>
</html>
